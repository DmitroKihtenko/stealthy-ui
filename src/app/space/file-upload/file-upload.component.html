<div class="form-row justify-content-md-center">
  <div class="col-10 my-1 mr-1">
    <div class="input-group">
      <div class="input-group mb-2 input-group-lg">
        <div class="input-group-prepend">
          <div class="input-group-text bg-opposite">
            <i class="fa fa-file"></i>
          </div>
        </div>
        <div class="custom-file form-group form-control bg-opposite my-0 mx-0 py-0 px-0">
          <input type="file" (change)="onFileSelected($event)" name="file" class="custom-file-input btn-opposite">
          <label class="custom-file-label bg-opposite my-0 mx-0 pt-2 pb-0 px-0 text-truncate">
            <div *ngIf="selectedFile; else unselectedFileText">{{ selectedFile.name }}</div>
            <ng-template #unselectedFileText>Click to select file</ng-template>
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="col my-1">
    <button (click)="onUpload()" class="w-100 btn btn-diluted btn-lg">
      <i class="fa fa-download"></i> Upload
    </button>
  </div>
</div>
